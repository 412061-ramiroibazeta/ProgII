<body>
    <header>

            <ul id="Indice">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/nosotros.html">Nosotros</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav> 
    </header>

    <body>
        <div id = "divFormContacto">
            <form action=" https://labsys.frc.utn.edu.ar/dds-express/eco" method="post">
               
                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" id="nombreCompleto" required>
    
                <label for="mail">Correo electronico:</label>
                <input type="mail" id="mail" required>
    
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" required>
    
                <label for="opciones">Seleccione una opcion:</label>
                <select name="opciones" id="opcion">
                    <option value="1">Opcion 1</option>
                    <option value="2">Opcion 2</option>
                    <option value="3">Opcion 3</option>
                </select>
    
                <input type="submit" id="enviar" value="Enviar">
    
                <input type="reset" id="reset" value="Borrar">
    
               </form>     
        </div>   
    </body>

    <footer>

    </footer>

</body>
