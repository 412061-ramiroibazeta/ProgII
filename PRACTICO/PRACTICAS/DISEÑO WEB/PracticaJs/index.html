
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="container"> 
        <h1> Caso práctico 01 </h1>
        <p> Escribir un programa que lea la hora de un día de notación de 24 horas y genera una salida como respuesta en formato 12 horas. 
            Por ejemplo, si la entrada es 13:45, la salida será: 1:45 PM.
            El programa pedirá al usuario que introduzca horas y minutos por separado.
         </p>
         <form>
            <div class="mb-3">
              <label for="hora24" class="form-label">Ingrese hora en formato HH</label>
              <input type="number" class="form-control" id="hora24">
            </div>
                <div class="mb-3">
                <label for="min24" class="form-label">Ingrese minutos en formato MM</label>
                <input type="number" class="form-control" id="min24" >
              </div>
            <div class="mb-3">
              <label for="salida12" class="form-label">Hora en formato hh:mm PM/AM</label>
              <input type="text" class="form-control" id="salida12" readonly>
            </div>
            <button type="button" onclick="convertirHora();" class="btn btn-primary">Convertir</button>
          </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
